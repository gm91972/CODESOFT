<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="calculator">

            <input type="text" class="screen">

        <div class="buttons">
            <div class="btn-row">
                <button class="btn clear">C</button>
            </div>

            <div class="btn-row">
                <button class="btn btn-n">7</button>
                <button class="btn btn-n">8</button>
                <button class="btn btn-n">9</button>
                <button class="btn divide">/</button>
            </div>

            <div class="btn-row">
                <button class="btn btn-n">4</button>
                <button class="btn btn-n">5</button>
                <button class="btn btn-n">6</button>
                <button class="btn">*</button>
            </div>
            
            <div class="btn-row">
                <button class="btn btn-n">1</button>
                <button class="btn btn-n">2</button>
                <button class="btn btn-n">3</button>
                <button class="btn">+</button>
            </div>
            
            <div class="btn-row">
                
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button class="btn">=</button>
                <button class="btn">-</button>
            </div>


        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
